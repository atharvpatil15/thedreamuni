<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="globeGradient" x1="10" y1="10" x2="54" y2="54" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22D3EE" /> <!-- Cyan -->
      <stop offset="1" stop-color="#A855F7" /> <!-- Purple -->
    </linearGradient>
     <linearGradient id="orbitGradient" x1="0" y1="32" x2="64" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#E879F9" /> <!-- Pink -->
      <stop offset="1" stop-color="#ffffff" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Globe Grid (Meridians/Parallels) -->
  <circle cx="32" cy="32" r="22" stroke="url(#globeGradient)" stroke-width="2" opacity="0.8" />
  <ellipse cx="32" cy="32" rx="22" ry="8" stroke="url(#globeGradient)" stroke-width="1.5" opacity="0.6" />
  <ellipse cx="32" cy="32" rx="8" ry="22" stroke="url(#globeGradient)" stroke-width="1.5" opacity="0.6" transform="rotate(45 32 32)" />
  
  <!-- Orbit Path / Flight Trajectory -->
  <path 
    d="M14 42C14 42 22 56 42 50C62 44 60 22 48 16" 
    stroke="url(#orbitGradient)" 
    stroke-width="2.5" 
    stroke-linecap="round" 
    stroke-dasharray="4 4"
    filter="url(#glow)"
  />

  <!-- The Destination Spark -->
  <path 
    d="M48 16L45 19L51 18L52 12L48 16Z" 
    fill="#fff"
    filter="url(#glow)"
  />
</svg>